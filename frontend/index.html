<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WildLens - Détection d’Empreinte</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="wildlens">
    <p id="loading" style="display: none;">Analyse en cours...</p>

    <div class="container">
        <img src="logo.png" alt="WildLens Logo" class="logo" />
        <h1>Détection d’Empreinte</h1>
        <p>Identifiez les animaux à partir de leurs empreintes</p>

        <video id="video" autoplay playsinline></video>

        <div class="buttons">
            <button onclick="takePhoto()">Prendre une photo</button>
            <label class="upload-label">
                Importer une image
                <input type="file" accept="image/*" id="uploadInput" onchange="importPhoto(event)" hidden />
            </label>
        </div>

        <canvas id="canvas" style="display: none;"></canvas>

        <div id="loading" style="display: none;">Analyse en cours...</div>

    </div>

    <script src="script.js"></script>
</body>

</html>
